language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - sys-img-x86-android-26

before_install:
  - chmod +x gradlew
  - yes | sdkmanager --licenses
  # include tools for avdmanager
  - sdkmanager tools

#Set up emulator
before_script:
  - echo no | avdmanager create avd -n test -k "system-images;android-26;google_apis;x86"
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &